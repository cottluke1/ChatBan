<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #121212; }
        #chat-messages::-webkit-scrollbar, #user-list::-webkit-scrollbar, #all-users-list::-webkit-scrollbar { width: 4px; }
        #chat-messages::-webkit-scrollbar-track, #user-list::-webkit-scrollbar-track, #all-users-list::-webkit-scrollbar-track { background: transparent; }
        #chat-messages::-webkit-scrollbar-thumb, #user-list::-webkit-scrollbar-thumb, #all-users-list::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 20px; }
        .sidebar { transition: transform 0.3s ease-in-out; }
        
        /* Light Theme */
        body.light { background-color: #f3f4f6; color: #111827; }
        body.light .themed-bg { background-color: #ffffff; }
        body.light .themed-bg-darker { background-color: #f9fafb; }
        body.light .themed-shadow { box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1); }
        body.light .themed-text-header { color: #111827; }
        body.light .themed-text-secondary { color: #6b7280; }
        body.light .themed-hover:hover { background-color: #f3f4f6; }
        body.light .themed-input { background-color: #e5e7eb; color: #111827; border-color: #d1d5db; }
        body.light .msg-received { background-color: #e5e7eb; color: #111827; }

    </style>
</head>
<body class="h-screen flex overflow-hidden text-gray-200">

    <!-- Sidebar (Friends List) -->
    <aside id="sidebar" class="themed-bg-darker backdrop-blur-xl w-full md:w-96 flex-shrink-0 flex flex-col sidebar absolute lg:relative -translate-x-full lg:translate-x-0 z-30 h-full" style="background-color: #181818;">
        <div class="h-20 flex-shrink-0 px-4 flex items-center justify-between themed-shadow" style="box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.5);">
            <div class="flex items-center gap-3">
                <div class="relative">
                    <button id="profile-dropdown-btn">
                        <img id="my-pfp-sidebar" src="" class="w-10 h-10 rounded-full object-cover hidden">
                        <div id="my-pfp-initial-sidebar" class="w-10 h-10 rounded-full flex items-center justify-center font-bold text-white"></div>
                    </button>
                    <div id="profile-dropdown" class="absolute top-12 left-0 w-48 bg-gray-800 rounded-lg shadow-lg py-1 hidden z-50">
                        <button id="theme-modal-btn" class="w-full text-left px-4 py-2 text-sm text-gray-200 hover:bg-gray-700">Theme</button>
                        <a href="./profile.html" class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-700">Profile</a>
                        <button id="logout-btn-dropdown" class="w-full text-left px-4 py-2 text-sm text-red-400 hover:bg-gray-700">Logout</button>
                    </div>
                </div>
            </div>
            <div class="flex items-center">
                <button id="add-friends-open-modal" class="p-2 rounded-full themed-hover">
                     <svg class="w-6 h-6 themed-text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path></svg>
                </button>
                 <button id="new-chat-btn" class="p-2 rounded-full themed-hover relative">
                    <svg class="w-6 h-6 themed-text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                    <div id="notification-dot" class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full hidden"></div>
                </button>
            </div>
        </div>
        <div class="px-4 pt-4 pb-2">
             <h2 class="text-xl font-bold themed-text-header">Chats</h2>
        </div>
        <div id="user-list" class="flex-1 overflow-y-auto px-2"></div>
    </aside>

    <!-- Main Chat Area -->
    <main id="main-chat-area" class="flex-1 flex-col themed-bg hidden md:flex" style="background-color: #121212;">
        <header class="themed-bg backdrop-blur-xl h-20 flex-shrink-0 px-6 flex items-center justify-between themed-shadow z-20" style="background-color: #181818; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.5);">
            <div class="flex items-center gap-4">
                <button id="toggle-sidebar" class="p-2 rounded-md themed-hover lg:hidden">
                    <svg class="w-6 h-6 themed-text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
                 <div id="chat-header-pfp"></div>
                <h3 id="chat-with-name" class="text-xl font-semibold themed-text-header">Select a chat</h3>
            </div>
        </header>

        <div id="main-content" class="flex-1 flex flex-col">
            <!-- Messages -->
            <div id="chat-messages" class="flex-1 overflow-y-auto p-6 space-y-4"></div>
            <!-- Message Input -->
            <div id="message-input-container" class="themed-bg backdrop-blur-xl p-4 themed-shadow hidden" style="background-color: #181818; box-shadow: 0 -1px 2px 0 rgba(0, 0, 0, 0.5);">
                <form id="message-form" class="flex items-center space-x-4">
                    <input id="message-input" type="text" placeholder="Type a message..." autocomplete="off" class="themed-input flex-1 w-full px-5 py-3 border-transparent rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500" style="background-color: #282828;">
                    <button type="submit" class="p-3 bg-gradient-to-r from-fuchsia-500 to-purple-500 rounded-full text-white hover:scale-110 transform transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    </button>
                </form>
            </div>
        </div>
    </main>
    
    <!-- Modals -->
    <div id="modal-backdrop" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-40 hidden"></div>
    <div id="add-friends-modal" class="fixed inset-0 flex items-center justify-center z-50 hidden"></div>
    <div id="theme-modal" class="fixed inset-0 flex items-center justify-center z-50 hidden"></div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, addDoc, serverTimestamp, orderBy, doc, getDoc, updateDoc, Timestamp, writeBatch, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAFA-KDIFkqGmQ2fp9mz0tpwDOzcp_D93A",
            authDomain: "phonechatban.firebaseapp.com",
            projectId: "phonechatban",
            storageBucket: "phonechatban.firebasestorage.app",
            messagingSenderId: "987815128530",
            appId: "1:987815128530:web:4a938c18fd910b8d7bac0b",
            measurementId: "G-DVPM4KQ70Y"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const userList = document.getElementById('user-list');
        const mainContent = document.getElementById('main-content');
        const chatMessages = document.getElementById('chat-messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const messageInputContainer = document.getElementById('message-input-container');
        const chatWithName = document.getElementById('chat-with-name');
        const chatHeaderPfp = document.getElementById('chat-header-pfp');
        const sidebar = document.getElementById('sidebar');
        const toggleSidebar = document.getElementById('toggle-sidebar');
        const myPfpSidebar = document.getElementById('my-pfp-sidebar');
        const myPfpInitialSidebar = document.getElementById('my-pfp-initial-sidebar');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const addFriendsModalBtn = document.getElementById('add-friends-open-modal');
        const newChatBtn = document.getElementById('new-chat-btn');
        const notificationDot = document.getElementById('notification-dot');
        const mainChatArea = document.getElementById('main-chat-area');
        const profileDropdownBtn = document.getElementById('profile-dropdown-btn');
        const profileDropdown = document.getElementById('profile-dropdown');
        const themeModalBtn = document.getElementById('theme-modal-btn');
        const logoutDropdownBtn = document.getElementById('logout-btn-dropdown');

        let currentUser = null;
        let currentUserData = null;
        let currentChatPartner = null;
        let unsubscribeMessages = null;
        let friends = [];

        // --- Auth & Initial Load ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    currentUserData = userDoc.data();
                    applyTheme(currentUserData.theme);
                    loadMyProfile(currentUserData);
                    listenForFriends();
                    listenForFriendRequests();
                } else {
                    window.location.href = './onboarding.html';
                }
            } else {
                window.location.href = './login.html';
            }
        });
        
        function applyTheme(theme) {
            document.body.classList.toggle('light', theme === 'light');
        }

        function loadMyProfile(userData) {
            if (userData.photoURL) {
                myPfpSidebar.src = userData.photoURL;
                myPfpSidebar.classList.remove('hidden');
                myPfpInitialSidebar.classList.add('hidden');
            } else {
                myPfpInitialSidebar.textContent = (userData.displayName || '?').charAt(0).toUpperCase();
                myPfpInitialSidebar.className = `w-10 h-10 rounded-full flex items-center justify-center font-bold text-white ${userData.pfpColor}`;
                myPfpSidebar.classList.add('hidden');
                myPfpInitialSidebar.classList.remove('hidden');
            }
        }
        
        toggleSidebar.addEventListener('click', () => sidebar.classList.toggle('-translate-x-full'));
        logoutDropdownBtn.addEventListener('click', () => signOut(auth));

        // --- Profile Dropdown ---
        profileDropdownBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            profileDropdown.classList.toggle('hidden');
        });
        document.addEventListener('click', () => profileDropdown.classList.add('hidden'));

        // --- Friend & User Management ---
        function listenForFriends() {
            const friendsRef = collection(db, `users/${currentUser.uid}/friends`);
            onSnapshot(query(friendsRef, orderBy("displayName")), (snapshot) => {
                userList.innerHTML = '';
                if (snapshot.empty) {
                    userList.innerHTML = `<div class="text-center p-4 themed-text-secondary">No friends yet. Click the icon above to find people.</div>`;
                    return;
                }
                friends = snapshot.docs.map(doc => doc.id);
                snapshot.forEach(doc => renderUserInList(doc.data()));
            });
        }

        function renderUserInList(userData) {
            const userElement = document.createElement('div');
            userElement.className = 'p-2 flex items-center justify-between cursor-pointer themed-hover rounded-lg transition';
            
            let pfpHtml = userData.photoURL ? `<img src="${userData.photoURL}" class="w-12 h-12 rounded-full object-cover">` : `<div class="w-12 h-12 rounded-full flex items-center justify-center font-bold text-xl text-white ${userData.pfpColor}">${(userData.displayName || '?').charAt(0).toUpperCase()}</div>`;

            userElement.innerHTML = `
                <div class="flex items-center gap-4">
                    ${pfpHtml}
                    <div>
                        <p class="font-semibold themed-text-header">${userData.displayName}</p>
                        <p class="text-sm themed-text-secondary">New Chat</p>
                    </div>
                </div>`;
            userElement.addEventListener('click', () => startChat(userData));
            userList.appendChild(userElement);
        }

        // --- Modals ---
        function openModal(modal) {
            modalBackdrop.classList.remove('hidden');
            modal.classList.remove('hidden');
        }

        function closeModal(modal) {
            modalBackdrop.classList.add('hidden');
            modal.classList.add('hidden');
        }
        modalBackdrop.addEventListener('click', () => {
            document.querySelectorAll('.fixed.z-50').forEach(m => m.classList.add('hidden'));
            modalBackdrop.classList.add('hidden');
        });

        // --- Add Friends Modal ---
        addFriendsModalBtn.addEventListener('click', async () => {
            const addFriendsModal = document.getElementById('add-friends-modal');
            const requestsRef = collection(db, `users/${currentUser.uid}/friendRequests`);
            const requestsSnapshot = await getDocs(query(requestsRef, orderBy('timestamp', 'desc')));
            
            let requestsHtml = requestsSnapshot.docs.map(doc => {
                 const req = doc.data();
                 let pfpHtml = req.photoURL ? `<img src="${req.photoURL}" class="w-10 h-10 rounded-full object-cover">` : `<div class="w-10 h-10 rounded-full flex items-center justify-center font-bold text-white ${req.pfpColor}">${req.displayName.charAt(0).toUpperCase()}</div>`;
                 return `<div class="p-2 flex items-center justify-between">
                            <div class="flex items-center gap-3">${pfpHtml}<span>${req.displayName}</span></div>
                            <div class="flex gap-2">
                                <button class="accept-req-btn text-sm bg-green-600 text-white px-3 py-1 rounded-md" data-id="${req.uid}">Accept</button>
                                <button class="decline-req-btn text-sm bg-red-600 text-white px-3 py-1 rounded-md" data-id="${req.uid}">Decline</button>
                            </div>
                         </div>`;
            }).join('');

            const allUsersRef = collection(db, 'users');
            const allUsersSnapshot = await getDocs(query(allUsersRef, where('uid', '!=', currentUser.uid), orderBy('displayName')));
            const myRequestsSnapshot = await getDocs(collection(db, `users/${currentUser.uid}/friendRequests`));
            const sentRequestsSnapshot = await getDocs(collection(db, `users/${currentUser.uid}/sentFriendRequests`));
            const myRequestIds = myRequestsSnapshot.docs.map(d => d.id);
            const sentRequestIds = sentRequestsSnapshot.docs.map(d => d.id);

            let usersHtml = allUsersSnapshot.docs
                .filter(doc => !friends.includes(doc.id) && !myRequestIds.includes(doc.id) && !sentRequestIds.includes(doc.id))
                .map(doc => {
                    const user = doc.data();
                    let pfpHtml = user.photoURL ? `<img src="${user.photoURL}" class="w-10 h-10 rounded-full object-cover">` : `<div class="w-10 h-10 rounded-full flex items-center justify-center font-bold text-white ${user.pfpColor}">${user.displayName.charAt(0).toUpperCase()}</div>`;
                    return `<div class="p-2 flex items-center justify-between themed-hover rounded-lg">
                                <div class="flex items-center gap-3">
                                    ${pfpHtml}
                                    <div>
                                        <p class="font-semibold">${user.displayName}</p>
                                        <p class="text-xs text-gray-400">@${user.username}</p>
                                    </div>
                                </div>
                                <button class="add-friend-btn text-sm bg-fuchsia-600 text-white px-3 py-1 rounded-md hover:bg-fuchsia-700" data-uid="${user.uid}">Add</button>
                            </div>`;
                }).join('');

            addFriendsModal.innerHTML = `<div class="themed-bg-darker border-transparent shadow-2xl rounded-2xl p-6 max-w-sm w-full" style="background-color: #181818;">
                <h3 class="text-xl font-bold mb-4">Add Friends</h3>
                <div id="all-users-list" class="max-h-80 overflow-y-auto space-y-2">
                    <h4 class="font-bold text-sm text-gray-400 uppercase tracking-wider pb-2">Added Me</h4>
                    ${requestsHtml || '<p class="themed-text-secondary text-sm">No new requests.</p>'}
                    <h4 class="font-bold text-sm text-gray-400 uppercase tracking-wider pt-4 pb-2">Find People</h4>
                    ${usersHtml || '<p class="themed-text-secondary text-sm">No other users to add.</p>'}
                </div>
            </div>`;
            openModal(addFriendsModal);
            
            addFriendsModal.querySelectorAll('.add-friend-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const recipientId = e.target.dataset.uid;
                    await sendFriendRequest(recipientId);
                    e.target.textContent = 'Sent';
                    e.target.disabled = true;
                    e.target.classList.remove('bg-fuchsia-600', 'hover:bg-fuchsia-700');
                    e.target.classList.add('bg-gray-500');
                });
            });

            addFriendsModal.querySelectorAll('.accept-req-btn, .decline-req-btn').forEach(btn => btn.addEventListener('click', async (e) => {
                const friendId = e.target.dataset.id;
                const isAccepting = e.target.classList.contains('accept-req-btn');
                
                if (isAccepting) {
                    const friendDoc = await getDoc(doc(db, 'users', friendId));
                    if (friendDoc.exists()) {
                        const batch = writeBatch(db);
                        batch.set(doc(db, `users/${currentUser.uid}/friends/${friendId}`), friendDoc.data());
                        batch.set(doc(db, `users/${friendId}/friends/${currentUser.uid}`), currentUserData);
                        batch.delete(doc(db, `users/${currentUser.uid}/friendRequests/${friendId}`));
                        await batch.commit();
                    }
                } else {
                    await deleteDoc(doc(db, `users/${currentUser.uid}/friendRequests/${friendId}`));
                }
                closeModal(addFriendsModal);
            }));
        });
        
        // --- Friend Request Logic ---
        async function sendFriendRequest(recipientId) {
            const batch = writeBatch(db);
            const requestRef = doc(db, `users/${recipientId}/friendRequests/${currentUser.uid}`);
            batch.set(requestRef, {
                uid: currentUser.uid,
                displayName: currentUserData.displayName,
                photoURL: currentUserData.photoURL || null,
                pfpColor: currentUserData.pfpColor,
                timestamp: serverTimestamp()
            });
            const sentRequestRef = doc(db, `users/${currentUser.uid}/sentFriendRequests/${recipientId}`);
            batch.set(sentRequestRef, { uid: recipientId });
            await batch.commit();
        }

        function listenForFriendRequests() {
            const requestsRef = collection(db, `users/${currentUser.uid}/friendRequests`);
            onSnapshot(requestsRef, (snapshot) => {
                notificationDot.classList.toggle('hidden', snapshot.empty);
            });
        }
        
        // --- Theme Modal ---
        themeModalBtn.addEventListener('click', () => {
            const themeModal = document.getElementById('theme-modal');
            themeModal.innerHTML = `<div class="themed-bg-darker border-transparent shadow-2xl rounded-2xl p-6 max-w-xs w-full" style="background-color: #181818;">
                <h3 class="text-xl font-bold mb-4">Display Theme</h3>
                <div class="space-y-2">
                    <button class="theme-option-btn w-full text-left p-2 rounded-md themed-hover" data-theme="dark">Always Dark</button>
                    <button class="theme-option-btn w-full text-left p-2 rounded-md themed-hover" data-theme="light">Always Light</button>
                </div>
            </div>`;
            openModal(themeModal);
            
            themeModal.querySelectorAll('.theme-option-btn').forEach(btn => btn.addEventListener('click', async (e) => {
                const newTheme = e.target.dataset.theme;
                await updateDoc(doc(db, "users", currentUser.uid), { theme: newTheme });
                applyTheme(newTheme);
                closeModal(themeModal);
            }));
        });

        // --- Chat Logic ---
        function startChat(partnerData) {
            currentChatPartner = partnerData;
            mainChatArea.classList.remove('hidden');
            mainChatArea.classList.add('flex');
            chatWithName.textContent = partnerData.displayName;
            messageInputContainer.classList.remove('hidden');
            chatMessages.innerHTML = ''; 

            let pfpHtml = partnerData.photoURL ? `<img src="${partnerData.photoURL}" class="w-10 h-10 rounded-full object-cover">` : `<div class="w-10 h-10 rounded-full flex items-center justify-center font-bold text-white ${partnerData.pfpColor}">${(partnerData.displayName || '?').charAt(0).toUpperCase()}</div>`;
            chatHeaderPfp.innerHTML = pfpHtml;

            if (window.innerWidth < 768) {
                sidebar.classList.add('-translate-x-full');
            }

            if (unsubscribeMessages) unsubscribeMessages();
            
            const channelId = [currentUser.uid, partnerData.uid].sort().join('_');
            const messagesRef = collection(db, "chats", channelId, "messages");
            const q = query(messagesRef, orderBy("timestamp"));

            unsubscribeMessages = onSnapshot(q, (snapshot) => {
                if(snapshot.empty) {
                    chatMessages.innerHTML = `<div class="text-center p-4 themed-text-secondary">No messages yet. Say hello!</div>`;
                } else {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === "added") {
                            if (snapshot.size === 1) chatMessages.innerHTML = ''; // Clear "no messages" text
                            const messageData = change.doc.data();
                            displayMessage(messageData, change.doc.id, channelId);
                        }
                    });
                }
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }

        function displayMessage(message, messageId, channelId) {
            const isSentByMe = message.from === currentUser.uid;
            const messageElement = document.createElement('div');
            messageElement.className = `flex items-end gap-2 ${isSentByMe ? 'justify-end' : 'justify-start'}`;
            
            const bubbleClass = isSentByMe 
                ? 'bg-gradient-to-br from-fuchsia-600 to-purple-600 text-white' 
                : 'themed-bg-darker themed-text-header msg-received';

            messageElement.innerHTML = `
                <div class="max-w-xs md:max-w-md p-3 rounded-2xl ${isSentByMe ? 'rounded-br-lg' : 'rounded-bl-lg'} shadow-md">
                    <p class="text-sm">${message.text}</p>
                </div>`;
            chatMessages.appendChild(messageElement);
            
            if (!isSentByMe && !message.isRead) {
                const msgRef = doc(db, "chats", channelId, "messages", messageId);
                const deleteTime = Timestamp.fromMillis(Date.now() + 10 * 60 * 1000);
                updateDoc(msgRef, { isRead: true, deleteAt: deleteTime });
            }
        }

        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (text && currentChatPartner) {
                const channelId = [currentUser.uid, currentChatPartner.uid].sort().join('_');
                const messagesRef = collection(db, "chats", channelId, "messages");
                
                addDoc(messagesRef, {
                    text: text,
                    from: currentUser.uid,
                    to: currentChatPartner.uid,
                    timestamp: serverTimestamp(),
                    isRead: false,
                    deleteAt: null
                });
                messageInput.value = '';
            }
        });

    </script>
</body>
</html>
