<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #121212; }
        #chat-messages::-webkit-scrollbar, #user-list::-webkit-scrollbar, #popover-content::-webkit-scrollbar, #compose-friend-list::-webkit-scrollbar { width: 4px; }
        #chat-messages::-webkit-scrollbar-track, #user-list::-webkit-scrollbar-track, #popover-content::-webkit-scrollbar-track, #compose-friend-list::-webkit-scrollbar-track { background: transparent; }
        #chat-messages::-webkit-scrollbar-thumb, #user-list::-webkit-scrollbar-thumb, #popover-content::-webkit-scrollbar-thumb, #compose-friend-list::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 20px; }
        .sidebar { transition: transform 0.3s ease-in-out; }
        #chat-messages { background-size: cover; background-position: center; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-animate-in { animation: fadeIn 0.3s ease-out forwards; }
        .bubble-image { max-width: 280px; max-height: 320px; border-radius: inherit; object-fit: cover; cursor: pointer; }
    </style>
</head>
<body class="h-screen flex overflow-hidden text-gray-200">

    <!-- Sidebar -->
    <aside id="sidebar" class="themed-bg-darker backdrop-blur-xl w-full md:w-96 flex-shrink-0 flex flex-col sidebar absolute lg:relative -translate-x-full lg:translate-x-0 z-30 h-full" style="background-color: #181818;">
        <!-- Sidebar Header -->
        <div class="h-20 flex-shrink-0 px-4 flex items-center justify-between themed-shadow" style="box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.5);">
            <!-- Profile Dropdown -->
            <div class="flex items-center gap-3">
                <div class="relative">
                    <button id="profile-dropdown-btn">
                        <img id="my-pfp-sidebar" src="" class="w-10 h-10 rounded-full object-cover hidden">
                        <div id="my-pfp-initial-sidebar" class="w-10 h-10 rounded-full flex items-center justify-center font-bold text-white"></div>
                    </button>
                    <div id="profile-dropdown" class="absolute top-12 left-0 w-48 bg-gray-800 rounded-lg shadow-lg py-1 hidden z-50">
                        <a href="./profile.html" class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-700">Profile</a>
                        <button id="logout-btn-dropdown" class="w-full text-left px-4 py-2 text-sm text-red-400 hover:bg-gray-700">Logout</button>
                    </div>
                </div>
            </div>
            <!-- Action Buttons -->
            <div class="flex items-center gap-2">
                 <button id="compose-chat-btn" title="New Message" class="p-2 rounded-full themed-hover relative">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                 </button>
                 <div class="relative">
                    <button id="add-friends-popover-btn" class="p-2 rounded-full themed-hover relative">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 themed-text-secondary" viewBox="0 0 20 20" fill="currentColor"><path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 11a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1v-1z" /></svg>
                        <div id="notification-dot" class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full hidden"></div>
                    </button>
                    <!-- Add Friends Popover -->
                    <div id="add-friends-popover" class="hidden absolute top-full right-0 mt-2 w-80 rounded-xl shadow-lg z-50 border border-gray-700/50" style="background-color: #1c1c1c;">
                        <div class="p-4 border-b border-gray-700/50">
                            <h3 class="font-bold text-lg">Add Friends</h3>
                            <p class="text-xs text-gray-400">Search for users by their unique username.</p>
                            <div class="relative mt-3">
                                <input type="text" id="user-search-input" placeholder="Search username..." autocomplete="off" class="w-full pl-9 pr-4 py-2 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white bg-gray-800">
                                <svg class="w-5 h-5 absolute left-2.5 top-1/2 -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            </div>
                        </div>
                        <div id="popover-content" class="text-left max-h-80 overflow-y-auto"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Search and Chat List -->
        <div class="px-4 pt-4 pb-2">
            <div class="relative">
                <input type="text" id="friend-filter-input" placeholder="Search chats..." class="w-full pl-9 pr-4 py-2 border-transparent rounded-lg focus:outline-none text-white" style="background-color: #282828;">
                <svg class="w-5 h-5 absolute left-2.5 top-1/2 -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
        </div>
        <div class="px-4 pt-2 pb-2"><h2 class="text-xl font-bold themed-text-header">Chats</h2></div>
        <div id="user-list" class="flex-1 overflow-y-auto px-2"></div>
    </aside>

    <!-- Main Chat Area -->
    <main id="main-chat-area" class="flex-1 flex flex-col themed-bg" style="background-color: #121212;">
        <!-- Placeholder -->
        <div id="chat-placeholder" class="flex-1 flex flex-col items-center justify-center text-center p-12">
            <svg class="w-24 h-24 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
            <h2 class="mt-6 text-2xl font-semibold text-gray-400">Select a chat to start messaging</h2>
            <p class="mt-2 text-gray-500">Or compose a new message to a friend.</p>
        </div>
        <!-- Chat Header -->
        <header id="chat-header" class="themed-bg backdrop-blur-xl h-20 flex-shrink-0 px-6 items-center justify-between themed-shadow z-20 hidden" style="background-color: #181818; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.5);">
            <div class="flex items-center gap-4">
                <button id="toggle-sidebar" class="p-2 rounded-md themed-hover lg:hidden"><svg class="w-6 h-6 themed-text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg></button>
                <div id="chat-header-pfp"></div>
                <h3 id="chat-with-name" class="text-xl font-semibold themed-text-header"></h3>
                <button id="edit-theme-btn" class="p-2 rounded-md hover:bg-gray-700 hidden"><svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg></button>
            </div>
        </header>
        <!-- Messages and Input -->
        <div id="main-content" class="flex-1 flex flex-col relative min-h-0 hidden">
            <div id="chat-messages" class="flex-1 overflow-y-auto p-6 space-y-1"></div>
            <div id="message-input-area" class="themed-bg backdrop-blur-xl p-4 themed-shadow" style="background-color: #181818; box-shadow: 0 -1px 2px 0 rgba(0, 0, 0, 0.5);">
                <div id="reply-preview-bar" class="hidden items-center justify-between p-2 mb-2 bg-gray-900/50 rounded-lg text-sm">
                    <div class="border-l-2 border-purple-500 pl-2">
                        <p class="font-bold text-purple-400">Replying</p>
                        <p id="reply-preview-text" class="text-gray-300 truncate"></p>
                    </div>
                    <button id="cancel-reply-btn" class="p-1 rounded-full hover:bg-gray-700 text-xl leading-none">&times;</button>
                </div>
                <form id="message-form" class="flex items-center space-x-3">
                    <button type="button" id="attach-file-btn" class="p-2 rounded-full hover:bg-gray-700">
                        <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path></svg>
                    </button>
                    <input id="message-input" type="text" placeholder="Type a message..." autocomplete="off" class="themed-input flex-1 w-full px-5 py-3 border-transparent rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500" style="background-color: #282828;">
                    <button type="submit" class="p-3 bg-gradient-to-r from-fuchsia-500 to-purple-500 rounded-full text-white hover:scale-110 transform transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    </button>
                </form>
            </div>
        </div>
    </main>
    
    <!-- Popovers and Modals -->
    <div id="message-actions-popover" class="hidden absolute z-50">
        <div class="actions-container bg-gray-900/80 backdrop-blur-md rounded-full shadow-xl flex items-center p-1 space-x-1 border border-gray-700/50">
            <button class="react-emoji-btn text-2xl p-1 rounded-full hover:bg-gray-700 transform hover:scale-125 transition">❤️</button>
            <button class="react-emoji-btn text-2xl p-1 rounded-full hover:bg-gray-700 transform hover:scale-125 transition">👍</button>
            <button class="react-emoji-btn text-2xl p-1 rounded-full hover:bg-gray-700 transform hover:scale-125 transition">👎</button>
            <button class="react-emoji-btn text-2xl p-1 rounded-full hover:bg-gray-700 transform hover:scale-125 transition">😂</button>
            <button class="react-emoji-btn text-2xl p-1 rounded-full hover:bg-gray-700 transform hover:scale-125 transition">⁉️</button>
            <div class="w-px h-6 bg-gray-600 mx-1"></div>
            <button id="action-reply" title="Reply" class="p-2 rounded-full hover:bg-gray-700"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M7.707 3.293a1 1 0 010 1.414L5.414 7H11a7 7 0 017 7v2a1 1 0 11-2 0v-2a5 5 0 00-5-5H5.414l2.293 2.293a1 1 0 11-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg></button>
            <button id="action-delete" title="Delete" class="p-2 rounded-full hover:bg-gray-700"><svg class="w-5 h-5 text-red-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd"></path></svg></button>
        </div>
    </div>
    <div id="theme-modal" class="fixed inset-0 bg-black/60 flex items-center justify-center z-50 hidden"><div class="bg-gray-800 rounded-lg p-6 w-full max-w-sm">...</div></div>
    <div id="compose-chat-modal" class="fixed inset-0 bg-black/60 items-center justify-center z-50 hidden">
        <div class="bg-gray-800 rounded-lg w-full max-w-md flex flex-col h-[70vh]">
            <div class="p-4 border-b border-gray-700">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-bold">New Message</h3>
                    <button id="close-compose-btn" class="text-2xl">&times;</button>
                </div>
                <div id="compose-selected-friends" class="flex items-center gap-2 flex-wrap min-h-[40px] mt-2"></div>
                <input type="text" id="compose-search-input" placeholder="To:" class="w-full bg-transparent focus:outline-none py-1">
            </div>
            <div id="compose-friend-list" class="flex-1 overflow-y-auto p-2"></div>
            <div class="p-4 border-t border-gray-700">
                <button id="start-chat-btn" disabled class="w-full py-2 rounded-lg bg-purple-600 text-white font-bold disabled:bg-gray-600 disabled:cursor-not-allowed">Chat</button>
            </div>
        </div>
    </div>
    <input type="file" id="image-upload-input" class="hidden" accept="image/*">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, addDoc, serverTimestamp, orderBy, doc, getDoc, updateDoc, writeBatch, getDocs, deleteDoc, limit, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

        // Firebase Initialization
        const firebaseConfig = { apiKey: "AIzaSyAFA-KDIFkqGmQ2fp9mz0tpwDOzcp_D93A", authDomain: "phonechatban.firebaseapp.com", projectId: "phonechatban", storageBucket: "phonechatban.firebasestorage.app", messagingSenderId: "987815128530", appId: "1:987815128530:web:4a938c18fd910b8d7bac0b", measurementId: "G-DVPM4KQ70Y" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // DOM Elements
        const userList = document.getElementById('user-list');
        const mainChatArea = document.getElementById('main-chat-area');
        const chatPlaceholder = document.getElementById('chat-placeholder');
        const chatHeader = document.getElementById('chat-header');
        const mainContent = document.getElementById('main-content');
        const chatWithName = document.getElementById('chat-with-name');
        const chatHeaderPfp = document.getElementById('chat-header-pfp');
        const chatMessages = document.getElementById('chat-messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const popover = document.getElementById('message-actions-popover');
        const replyPreviewBar = document.getElementById('reply-preview-bar');
        const replyPreviewText = document.getElementById('reply-preview-text');
        const cancelReplyBtn = document.getElementById('cancel-reply-btn');
        const attachFileBtn = document.getElementById('attach-file-btn');
        const imageUploadInput = document.getElementById('image-upload-input');
        const composeChatBtn = document.getElementById('compose-chat-btn');
        const composeChatModal = document.getElementById('compose-chat-modal');
        const closeComposeBtn = document.getElementById('close-compose-btn');
        const composeFriendList = document.getElementById('compose-friend-list');
        const composeSelectedFriends = document.getElementById('compose-selected-friends');
        const composeSearchInput = document.getElementById('compose-search-input');
        const startChatBtn = document.getElementById('start-chat-btn');
        const myPfpSidebar = document.getElementById('my-pfp-sidebar');
        const myPfpInitialSidebar = document.getElementById('my-pfp-initial-sidebar');

        // State variables
        let currentUser, currentUserData, currentChatPartner, relationshipsUnsubscribe, messagesUnsubscribe;
        let allUsersCache, currentTheme = { myBubbleColor: '#7c3aed', friendBubbleColor: '#374151' };
        let replyState = { active: false, messageId: null, text: null };
        let selectedComposeFriends = [];

        // --- Auth & Initial Load ---
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                onSnapshot(doc(db, "users", user.uid), d => {
                    if (d.exists()) {
                        currentUserData = d.data();
                        loadMyProfile(currentUserData);
                    } else {
                        window.location.href = './onboarding.html';
                    }
                });
                if (relationshipsUnsubscribe) relationshipsUnsubscribe();
                listenForRelationships();
            } else {
                window.location.href = './login.html';
            }
        });

        // --- Sidebar & Friend List Logic ---
        function loadMyProfile(userData) {
            if (userData.photoURL) {
                myPfpSidebar.src = userData.photoURL;
                myPfpSidebar.classList.remove('hidden');
                myPfpInitialSidebar.classList.add('hidden');
            } else {
                myPfpInitialSidebar.textContent = (userData.displayName || '?').charAt(0).toUpperCase();
                myPfpInitialSidebar.className = `w-10 h-10 rounded-full flex items-center justify-center font-bold text-white ${userData.pfpColor || 'bg-gray-700'}`;
                myPfpSidebar.classList.add('hidden');
                myPfpInitialSidebar.classList.remove('hidden');
            }
        }

        function listenForRelationships() {
            const relationshipsRef = collection(db, `users/${currentUser.uid}/relationships`);
            relationshipsUnsubscribe = onSnapshot(query(relationshipsRef, orderBy("timestamp", "desc")), async (snapshot) => {
                const fetchPromises = snapshot.docs.map(async d => {
                    const rel = { id: d.id, ...d.data() };
                    if (!rel.uid) return null;
                    const userDoc = await getDoc(doc(db, "users", rel.uid));
                    if (!userDoc.exists()) return null;
                    rel.userData = userDoc.data();
                    if (rel.status === 'friends') {
                        const channelId = [currentUser.uid, rel.uid].sort().join('_');
                        const q = query(collection(db, "chats", channelId, "messages"), orderBy("timestamp", "desc"), limit(1));
                        const lastMsgSnap = await getDocs(q);
                        if (!lastMsgSnap.empty) {
                            rel.lastMessage = lastMsgSnap.docs[0].data();
                            const unreadQ = query(collection(db, "chats", channelId, "messages"), where('from', '!=', currentUser.uid), where('readBy', 'not-in', [
                                [currentUser.uid]
                            ]));
                            const unreadSnap = await getDocs(unreadQ);
                            rel.unreadCount = unreadSnap.size;
                        }
                    }
                    return rel;
                });
                const populatedRelationships = (await Promise.all(fetchPromises)).filter(Boolean);
                updateUserListUI(populatedRelationships.filter(r => r.status === 'friends'), populatedRelationships.filter(r => r.status !== 'friends'));
            });
        }

        function updateUserListUI(friends, requests) {
            userList.innerHTML = '';
            if (friends.length === 0 && requests.length === 0) {
                userList.innerHTML = `<div class="text-center p-4 text-gray-400">No friends yet. Add one!</div>`;
                return;
            }
            if (friends.length > 0) {
                friends.forEach(friend => renderUserInList(friend));
            }
            if (requests.length > 0) {
                if (friends.length > 0) {
                    userList.innerHTML += `<div class="px-4 py-2 text-xs font-bold text-gray-400 uppercase">Requests</div>`;
                }
                requests.forEach(req => renderUserInList(req));
            }
        }

        function renderUserInList(relationship) {
            const { userData, status, lastMessage, unreadCount } = relationship;
            const userElement = document.createElement('div');
            userElement.setAttribute('data-search-name', `${userData.displayName.toLowerCase()} ${userData.username.toLowerCase()}`);
            userElement.className = 'p-2 flex items-center justify-between cursor-pointer themed-hover rounded-lg transition';
            let pfpHtml = userData.photoURL ? `<img src="${userData.photoURL}" class="w-12 h-12 rounded-full object-cover">` : `<div class="w-12 h-12 rounded-full flex items-center justify-center font-bold text-xl text-white ${userData.pfpColor || 'bg-gray-700'}">${(userData.displayName || '?').charAt(0).toUpperCase()}</div>`;
            let statusText = '', actionHtml = '';
            switch (status) {
                case 'sent':
                    statusText = `<p class="status-text text-sm text-gray-400">Request Sent</p>`;
                    userElement.classList.replace('cursor-pointer', 'cursor-default');
                    break;
                case 'received':
                    statusText = `<p class="status-text text-sm text-blue-400">Friend Request</p>`;
                    actionHtml = `<button class="accept-req-btn-sidebar text-xs bg-blue-600 hover:bg-blue-500 text-white px-3 py-1.5 rounded-md" data-uid="${userData.uid}">Accept</button>`;
                    break;
                case 'friends':
                    if (lastMessage) {
                        const messagePreview = lastMessage.type === 'image' ? '📷 Image' : (lastMessage.text || '...');
                        const classes = unreadCount > 0 ? "text-white font-bold" : "text-gray-500";
                        statusText = `<p class="status-text text-sm truncate ${classes}">${messagePreview}</p>`;
                    } else {
                        statusText = `<p class="status-text text-sm text-gray-500">You are now friends!</p>`;
                    }
                    break;
            }
            userElement.innerHTML = `<div class="flex items-center gap-4 flex-grow min-w-0"><div class="flex-shrink-0">${pfpHtml}</div><div class="min-w-0"><p class="font-semibold text-white truncate">${userData.displayName}</p>${statusText}</div></div><div class="action-container flex-shrink-0 ml-2">${actionHtml}</div>`;
            if (status === 'friends') {
                userElement.addEventListener('click', () => startChat(userData));
            } else if (status === 'received') {
                userElement.querySelector('.accept-req-btn-sidebar').addEventListener('click', (e) => {
                    e.stopPropagation();
                    acceptFriendRequest(userData.uid);
                });
            }
            userList.appendChild(userElement);
        }

        // --- Chat Logic ---
        async function startChat(partnerData) {
            if (!partnerData || !partnerData.uid) return;
            currentChatPartner = partnerData;
            chatPlaceholder.classList.add('hidden');
            chatHeader.classList.remove('hidden');
            chatHeader.classList.add('flex');
            mainContent.classList.remove('hidden');
            mainContent.classList.add('flex');
            chatWithName.textContent = partnerData.displayName;
            let pfpHtml = partnerData.photoURL ? `<img src="${partnerData.photoURL}" class="w-10 h-10 rounded-full object-cover">` : `<div class="w-10 h-10 rounded-full flex items-center justify-center font-bold text-white ${partnerData.pfpColor || 'bg-gray-700'}">${(partnerData.displayName || '?').charAt(0).toUpperCase()}</div>`;
            chatHeaderPfp.innerHTML = pfpHtml;
            if (window.innerWidth < 1024) {
                document.getElementById('sidebar').classList.add('-translate-x-full');
            }
            const channelId = [currentUser.uid, partnerData.uid].sort().join('_');
            if (messagesUnsubscribe) messagesUnsubscribe();
            messagesUnsubscribe = onSnapshot(query(collection(db, "chats", channelId, "messages"), orderBy("timestamp")), (snapshot) => {
                const allMessages = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                renderAllMessages(allMessages);
                snapshot.docChanges().forEach(change => {
                    if (change.type === "added" && change.doc.data().from !== currentUser.uid && !change.doc.data().readBy?.includes(currentUser.uid)) {
                        updateDoc(change.doc.ref, {
                            readBy: arrayUnion(currentUser.uid)
                        });
                    }
                });
            });
        }

        function renderAllMessages(messages) {
            chatMessages.innerHTML = '';
            messages.forEach((msg, i) => {
                const prevMessage = messages[i - 1];
                const nextMessage = messages[i + 1];
                const isFirst = !prevMessage || prevMessage.from !== msg.from;
                const isLast = !nextMessage || nextMessage.from !== msg.from;
                displayMessage(msg, isFirst, isLast);
            });
            scrollToBottom(true);
        }

        function displayMessage(message, isFirst, isLast) {
            const isSentByMe = message.from === currentUser.uid;
            const messageElement = document.createElement('div');
            messageElement.id = message.id;
            
            let radiusClasses = 'rounded-3xl'; // single message default

            if (isFirst && !isLast) {
              // top of a group
              radiusClasses = isSentByMe
                ? 'rounded-3xl rounded-br-md'       // right side: small inner bottom-right
                : 'rounded-3xl rounded-bl-md';      // left side: small inner bottom-left
            } else if (!isFirst && !isLast) {
              // middle of a group
              radiusClasses = isSentByMe
                ? 'rounded-3xl rounded-tr-md rounded-br-md' // small inner right corners
                : 'rounded-3xl rounded-tl-md rounded-bl-md'; // small inner left corners
            } else if (!isFirst && isLast) {
              // bottom of a group (your problem case)
              radiusClasses = isSentByMe
                ? 'rounded-3xl rounded-tr-md'        // mirror of top: only inner top-right small
                : 'rounded-3xl rounded-tl-md';        // only inner top-left small
            }
            // (isFirst && isLast) falls through to 'rounded-3xl'


            let bubbleContentHtml = '';
            if (message.type === 'image') {
                bubbleContentHtml = `<img src="${message.imageURL}" class="bubble-image">`;
            } else {
                bubbleContentHtml = `<p class="text-sm break-words">${message.text}</p>`;
            }
            const bubbleHtml = `<div class="bubble-content max-w-xs md:max-w-md px-4 py-2 ${radiusClasses} shadow-md text-white" style="background-color: ${isSentByMe ? currentTheme.myBubbleColor : currentTheme.friendBubbleColor};">${bubbleContentHtml}</div>`;
            const reactionsContainer = `<div class="reactions-container absolute -bottom-4 flex gap-1 z-10"></div>`;
            
            messageElement.innerHTML = `<div class="w-full flex items-end gap-2 group relative ${isSentByMe ? 'justify-end' : 'justify-start'}">${bubbleHtml}${reactionsContainer}</div>`;
            
            messageElement.querySelector('.bubble-content').addEventListener('dblclick', (e) => showActionsPopover(e, message));
            chatMessages.appendChild(messageElement);
        }

        async function sendMessage(text, imageUrl = null) {
            if (!currentChatPartner) return;
            const channelId = [currentUser.uid, currentChatPartner.uid].sort().join('_');
            const messageData = {
                from: currentUser.uid,
                to: currentChatPartner.uid,
                timestamp: serverTimestamp(),
                reactions: {},
                readBy: [currentUser.uid],
                type: imageUrl ? 'image' : 'text',
                text: text || null,
                imageURL: imageUrl || null
            };
            if (replyState.active) {
                messageData.replyToId = replyState.messageId;
                messageData.replyToText = replyState.text;
            }
            await addDoc(collection(db, "chats", channelId, "messages"), messageData);
            if (!imageUrl) {
                messageInput.value = '';
            }
            cancelReply();
        }

        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (text) {
                sendMessage(text);
            }
        });

        // --- Image Upload & Paste ---
        attachFileBtn.addEventListener('click', () => imageUploadInput.click());
        imageUploadInput.addEventListener('change', (e) => {
            if (e.target.files[0]) uploadImage(e.target.files[0]);
        });
        document.addEventListener('paste', e => {
            const file = e.clipboardData.files[0];
            if (file && file.type.startsWith('image/')) uploadImage(file);
        });

        async function uploadImage(file) {
            if (!currentChatPartner) return;
            const channelId = [currentUser.uid, currentChatPartner.uid].sort().join('_');
            const fileName = `${new Date().getTime()}-${file.name}`;
            const storageRef = ref(storage, `chatImages/${channelId}/${fileName}`);
            try {
                const snapshot = await uploadBytes(storageRef, file);
                const downloadURL = await getDownloadURL(snapshot.ref);
                await sendMessage(null, downloadURL);
            } catch (error) {
                console.error("Error uploading image:", error);
                alert("Could not upload image.");
            }
        }

        // --- Compose Modal Logic ---
        composeChatBtn.addEventListener('click', async () => {
            selectedComposeFriends = [];
            updateComposeUI();
            const friendsSnapshot = await getDocs(query(collection(db, `users/${currentUser.uid}/relationships`), where("status", "==", "friends")));
            const friendPromises = friendsSnapshot.docs.map(d => getDoc(doc(db, "users", d.id)));
            const friendDocs = await Promise.all(friendPromises);
            composeFriendList.innerHTML = friendDocs.map(f => {
                const friend = f.data();
                const pfp = friend.photoURL ? `<img src="${friend.photoURL}" class="w-10 h-10 rounded-full object-cover">` : `<div class="w-10 h-10 rounded-full flex items-center justify-center font-bold text-white ${friend.pfpColor || 'bg-gray-700'}">${friend.displayName.charAt(0).toUpperCase()}</div>`;
                return `<div class="compose-friend-item flex items-center gap-3 p-2 hover:bg-gray-700 cursor-pointer rounded-lg" data-uid="${friend.uid}"><div class="flex-shrink-0">${pfp}</div><div><p class="font-semibold">${friend.displayName}</p><p class="text-xs text-gray-400">@${friend.username}</p></div></div>`;
            }).join('');
            composeChatModal.classList.remove('hidden');
            composeChatModal.classList.add('flex');
        });

        composeFriendList.addEventListener('click', e => {
            const item = e.target.closest('.compose-friend-item');
            if (!item) return;
            const uid = item.dataset.uid;
            if (selectedComposeFriends.find(f => f.uid === uid)) return;
            const friendData = {
                uid,
                displayName: item.querySelector('.font-semibold').textContent
            };
            selectedComposeFriends.push(friendData);
            updateComposeUI();
        });

        function updateComposeUI() {
            composeSelectedFriends.innerHTML = selectedComposeFriends.map(f => `<span class="bg-purple-500 text-sm px-2 py-1 rounded-md flex items-center gap-2">${f.displayName}<button class="remove-compose-friend" data-uid="${f.uid}">&times;</button></span>`).join('');
            startChatBtn.disabled = selectedComposeFriends.length === 0;
            if (selectedComposeFriends.length > 1) {
                startChatBtn.textContent = 'Create Group';
            } else {
                startChatBtn.textContent = 'Chat';
            }
        }

        composeSelectedFriends.addEventListener('click', e => {
            if (e.target.classList.contains('remove-compose-friend')) {
                selectedComposeFriends = selectedComposeFriends.filter(f => f.uid !== e.target.dataset.uid);
                updateComposeUI();
            }
        });

        closeComposeBtn.addEventListener('click', () => {
            composeChatModal.classList.add('hidden');
            composeChatModal.classList.remove('flex');
        });

        startChatBtn.addEventListener('click', async () => {
            if (selectedComposeFriends.length === 1) {
                const friendDoc = await getDoc(doc(db, "users", selectedComposeFriends[0].uid));
                if (friendDoc.exists()) startChat(friendDoc.data());
            } else if (selectedComposeFriends.length > 1) {
                alert("Group chat functionality is not yet implemented.");
            }
            closeComposeBtn.click();
        });

        // --- Utility Functions ---
        function scrollToBottom(force = false) {
            const isScrolledNearBottom = chatMessages.scrollHeight - chatMessages.scrollTop - chatMessages.clientHeight < 150;
            if (force || isScrolledNearBottom) {
                setTimeout(() => {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 0);
            }
        }

        function cancelReply() {
            replyState = { active: false, messageId: null, text: null };
            replyPreviewBar.classList.add('hidden');
        }

        function showActionsPopover(event, message) {
            event.stopPropagation();
            popover.classList.remove('hidden');
            popover.dataset.messageId = message.id;
            popover.dataset.messageText = message.text || (message.type === 'image' ? 'Image' : '');
            document.getElementById('action-delete').style.display = message.from === currentUser.uid ? 'block' : 'none';
            const messageBubble = event.currentTarget;
            const bubbleRect = messageBubble.getBoundingClientRect();
            const chatRect = mainChatArea.getBoundingClientRect();
            let left = bubbleRect.left + bubbleRect.width / 2 - popover.offsetWidth / 2;
            left = Math.max(chatRect.left + 8, left);
            left = Math.min(left, chatRect.right - popover.offsetWidth - 8);
            let top = bubbleRect.top - popover.offsetHeight - 8;
            if (top < chatRect.top) {
                top = bubbleRect.bottom + 8;
            }
            popover.style.left = `${left}px`;
            popover.style.top = `${top}px`;
            setTimeout(() => document.addEventListener('click', hidePopover, { once: true }), 0);
        }

        function hidePopover() {
            popover.classList.add('hidden');
        }

        // --- Event Listeners for Actions ---
        document.getElementById('action-reply').addEventListener('click', () => {
            replyState = { active: true, messageId: popover.dataset.messageId, text: popover.dataset.messageText };
            replyPreviewText.textContent = replyState.text;
            replyPreviewBar.classList.remove('hidden');
            messageInput.focus();
            hidePopover();
        });

        cancelReplyBtn.addEventListener('click', cancelReply);

        document.querySelectorAll('.react-emoji-btn').forEach(button => {
            button.addEventListener('click', async (e) => {
                e.stopPropagation();
                const messageId = popover.dataset.messageId;
                const emoji = button.textContent;
                const channelId = [currentUser.uid, currentChatPartner.uid].sort().join('_');
                await updateDoc(doc(db, "chats", channelId, "messages", messageId), {
                    [`reactions.${currentUser.uid}`]: emoji
                });
                hidePopover();
            });
        });

        document.getElementById('action-delete').addEventListener('click', async () => {
            if (confirm('Are you sure you want to delete this message?')) {
                const messageId = popover.dataset.messageId;
                const channelId = [currentUser.uid, currentChatPartner.uid].sort().join('_');
                await deleteDoc(doc(db, "chats", channelId, "messages", messageId));
                hidePopover();
            }
        });
    </script>
</body>
