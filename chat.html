<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; }
        #chat-messages::-webkit-scrollbar, #user-list::-webkit-scrollbar { width: 4px; }
        #chat-messages::-webkit-scrollbar-track, #user-list::-webkit-scrollbar-track { background: transparent; }
        #chat-messages::-webkit-scrollbar-thumb, #user-list::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 20px; }
        .sidebar { transition: transform 0.3s ease-in-out; }
        
        /* Light Theme */
        body.light { background-color: #f3f4f6; color: #111827; }
        body.light .themed-bg { background-color: #ffffff; }
        body.light .themed-bg-darker { background-color: #f9fafb; }
        body.light .themed-border { border-color: #e5e7eb; }
        body.light .themed-text-header { color: #111827; }
        body.light .themed-text-secondary { color: #6b7280; }
        body.light .themed-hover:hover { background-color: #f3f4f6; }
        body.light .themed-input { background-color: #e5e7eb; color: #111827; }
        body.light .msg-received { background-color: #e5e7eb; color: #111827; }

    </style>
</head>
<body class="h-screen flex overflow-hidden text-gray-200">

    <!-- Sidebar (User List) -->
    <aside id="sidebar" class="themed-bg-darker backdrop-blur-xl w-80 flex-shrink-0 border-r themed-border flex flex-col sidebar absolute lg:relative -translate-x-full lg:translate-x-0 z-30 h-full">
        <div class="h-20 flex-shrink-0 px-6 flex items-center justify-between border-b themed-border">
            <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-fuchsia-500 to-purple-500">Chats</h2>
            <button id="logout-button" class="text-sm themed-text-secondary hover:text-white transition">Logout</button>
        </div>
        <div id="user-list" class="flex-1 overflow-y-auto p-4 space-y-2"></div>
    </aside>

    <!-- Main Chat Area -->
    <main class="flex-1 flex flex-col themed-bg">
        <header class="themed-bg backdrop-blur-xl h-20 flex-shrink-0 px-6 flex items-center justify-between border-b themed-border z-20">
            <div class="flex items-center">
                <button id="toggle-sidebar" class="mr-4 p-2 rounded-md themed-hover lg:hidden">
                    <svg class="w-6 h-6 themed-text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
                <h3 id="chat-with-name" class="text-xl font-semibold themed-text-header">Select a chat</h3>
            </div>
            <div class="flex items-center gap-4">
                <button class="p-2 rounded-full themed-hover">
                    <svg class="w-6 h-6 themed-text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                </button>
                <a href="./profile.html" id="profile-link">
                    <img id="my-pfp" src="" class="w-10 h-10 rounded-full object-cover hidden">
                    <div id="my-pfp-initial" class="w-10 h-10 rounded-full flex items-center justify-center font-bold text-white"></div>
                </a>
            </div>
        </header>

        <div id="main-content" class="flex-1 flex flex-col">
            <!-- Messages -->
            <div id="chat-messages" class="flex-1 overflow-y-auto p-6 space-y-4"></div>
            <!-- Message Input -->
            <div id="message-input-container" class="themed-bg backdrop-blur-xl p-4 border-t themed-border hidden">
                <form id="message-form" class="flex items-center space-x-4">
                    <input id="message-input" type="text" placeholder="Type a message..." autocomplete="off" class="themed-input flex-1 w-full px-5 py-3 border themed-border rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <button type="submit" class="p-3 bg-gradient-to-r from-fuchsia-500 to-purple-500 rounded-full text-white hover:scale-110 transform transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    </button>
                </form>
            </div>
        </div>
    </main>
    
    <!-- Profile Modal -->
    <div id="profile-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-40 hidden">
        <div class="themed-bg-darker border themed-border rounded-2xl p-8 max-w-sm w-full space-y-4">
            <!-- Modal content here -->
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, addDoc, serverTimestamp, orderBy, doc, getDoc, updateDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAFA-KDIFkqGmQ2fp9mz0tpwDOzcp_D93A",
            authDomain: "phonechatban.firebaseapp.com",
            projectId: "phonechatban",
            storageBucket: "phonechatban.firebasestorage.app",
            messagingSenderId: "987815128530",
            appId: "1:987815128530:web:4a938c18fd910b8d7bac0b",
            measurementId: "G-DVPM4KQ70Y"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const userList = document.getElementById('user-list');
        const mainContent = document.getElementById('main-content');
        const chatMessages = document.getElementById('chat-messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const messageInputContainer = document.getElementById('message-input-container');
        const chatWithName = document.getElementById('chat-with-name');
        const logoutButton = document.getElementById('logout-button');
        const sidebar = document.getElementById('sidebar');
        const toggleSidebar = document.getElementById('toggle-sidebar');
        const myPfp = document.getElementById('my-pfp');
        const myPfpInitial = document.getElementById('my-pfp-initial');
        const profileModal = document.getElementById('profile-modal');

        let currentUser = null;
        let currentChatPartner = null;
        let unsubscribeMessages = null;

        // --- Auth & Initial Load ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    applyTheme(userData.theme);
                    loadMyProfile(userData);
                    loadAllUsers();
                } else {
                    window.location.href = './onboarding.html';
                }
            } else {
                window.location.href = './login.html';
            }
        });
        
        function applyTheme(theme) {
            if (theme === 'light') {
                document.body.classList.add('light');
            } else {
                document.body.classList.remove('light');
            }
        }

        function loadMyProfile(userData) {
            if (userData.photoURL) {
                myPfp.src = userData.photoURL;
                myPfp.classList.remove('hidden');
                myPfpInitial.classList.add('hidden');
            } else {
                myPfpInitial.textContent = (userData.displayName || '?').charAt(0).toUpperCase();
                myPfpInitial.className = `w-10 h-10 rounded-full flex items-center justify-center font-bold text-white ${userData.pfpColor}`;
                myPfp.classList.add('hidden');
                myPfpInitial.classList.remove('hidden');
            }
        }
        
        logoutButton.addEventListener('click', () => signOut(auth));
        toggleSidebar.addEventListener('click', () => sidebar.classList.toggle('-translate-x-full'));

        // --- User & Friend Management ---
        async function loadAllUsers() {
            const usersRef = collection(db, "users");
            const q = query(usersRef, where("uid", "!=", currentUser.uid), orderBy("displayName"));
            
            onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    userList.innerHTML = `<div class="text-center p-4 themed-text-secondary">No other users found.</div>`;
                    mainContent.innerHTML = `<div class="flex-1 flex flex-col items-center justify-center text-center p-4">
                        <h2 class="text-2xl font-bold themed-text-header">Welcome!</h2>
                        <p class="themed-text-secondary mt-2">There are no other users to chat with yet.</p>
                        <button class="mt-6 px-5 py-2 bg-fuchsia-600 text-white font-semibold rounded-lg">Find Friends</button>
                    </div>`;
                } else {
                    userList.innerHTML = '';
                    snapshot.forEach(doc => renderUserInList(doc.data()));
                }
            });
        }

        function renderUserInList(userData) {
            const userElement = document.createElement('div');
            userElement.className = 'p-3 flex items-center justify-between cursor-pointer themed-hover rounded-lg transition';
            
            let pfpHtml = '';
            if (userData.photoURL) {
                pfpHtml = `<img src="${userData.photoURL}" class="w-12 h-12 rounded-full object-cover">`;
            } else {
                pfpHtml = `<div class="w-12 h-12 rounded-full flex items-center justify-center font-bold text-xl text-white ${userData.pfpColor}">${(userData.displayName || '?').charAt(0).toUpperCase()}</div>`;
            }

            userElement.innerHTML = `
                <div class="flex items-center gap-4">
                    ${pfpHtml}
                    <div>
                        <p class="font-semibold themed-text-header">${userData.displayName}</p>
                        <p class="text-sm themed-text-secondary">Start a chat</p>
                    </div>
                </div>
            `;
            userElement.addEventListener('click', () => showProfileModal(userData));
            userList.appendChild(userElement);
        }

        function showProfileModal(userData) {
            let pfpHtml = '';
            if (userData.photoURL) {
                pfpHtml = `<img src="${userData.photoURL}" class="w-24 h-24 rounded-full object-cover mx-auto">`;
            } else {
                pfpHtml = `<div class="w-24 h-24 rounded-full flex items-center justify-center font-bold text-4xl text-white mx-auto ${userData.pfpColor}">${(userData.displayName || '?').charAt(0).toUpperCase()}</div>`;
            }

            const modalContent = `
                <div class="text-center space-y-2">
                    ${pfpHtml}
                    <div>
                        <h3 class="text-2xl font-bold themed-text-header">${userData.displayName}</h3>
                        <p class="text-sm themed-text-secondary">@${userData.username}</p>
                    </div>
                </div>
                ${userData.bio ? `<div class="text-center text-sm themed-text-header pt-2">${userData.bio}</div>` : ''}
                <div class="text-sm themed-text-secondary text-center pt-2">${userData.schoolName} - Class of ${userData.graduationYear}</div>
                <div class="flex gap-4 pt-4">
                    <button id="close-modal" class="w-full py-2 rounded-lg bg-gray-700 hover:bg-gray-600">Close</button>
                    <button id="start-chat-btn" class="w-full py-2 rounded-lg bg-fuchsia-600 hover:bg-fuchsia-700">Message</button>
                </div>
            `;
            profileModal.querySelector('div').innerHTML = modalContent;
            profileModal.classList.remove('hidden');

            document.getElementById('close-modal').addEventListener('click', () => profileModal.classList.add('hidden'));
            document.getElementById('start-chat-btn').addEventListener('click', () => {
                startChat(userData);
                profileModal.classList.add('hidden');
            });
        }

        // --- Chat Logic ---
        function startChat(partnerData) {
            currentChatPartner = partnerData;
            chatWithName.textContent = partnerData.displayName;
            messageInputContainer.classList.remove('hidden');
            chatMessages.innerHTML = ''; 

            if (window.innerWidth < 1024) {
                sidebar.classList.add('-translate-x-full');
            }

            if (unsubscribeMessages) unsubscribeMessages();
            
            const channelId = [currentUser.uid, partnerData.uid].sort().join('_');
            const messagesRef = collection(db, "chats", channelId, "messages");
            const q = query(messagesRef, orderBy("timestamp"));

            unsubscribeMessages = onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        const messageData = change.doc.data();
                        displayMessage(messageData, change.doc.id, channelId);
                    }
                });
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }

        function displayMessage(message, messageId, channelId) {
            const isSentByMe = message.from === currentUser.uid;
            const messageElement = document.createElement('div');
            messageElement.className = `flex items-end gap-2 ${isSentByMe ? 'justify-end' : 'justify-start'}`;
            
            const bubbleClass = isSentByMe 
                ? 'bg-gradient-to-br from-fuchsia-600 to-purple-600 text-white' 
                : 'themed-bg-darker themed-text-header msg-received';

            messageElement.innerHTML = `
                <div class="max-w-xs md:max-w-md p-3 rounded-2xl ${isSentByMe ? 'rounded-br-lg' : 'rounded-bl-lg'} shadow-md">
                    <p class="text-sm">${message.text}</p>
                </div>
            `;
            chatMessages.appendChild(messageElement);
            
            // Mark message as read and set deletion timer
            if (!isSentByMe && !message.isRead) {
                const msgRef = doc(db, "chats", channelId, "messages", messageId);
                const deleteTime = Timestamp.fromMillis(Date.now() + 10 * 60 * 1000); // 10 minutes
                updateDoc(msgRef, {
                    isRead: true,
                    deleteAt: deleteTime
                }).catch(err => console.error("Error marking message as read:", err));
            }
        }

        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (text && currentChatPartner) {
                const channelId = [currentUser.uid, currentChatPartner.uid].sort().join('_');
                const messagesRef = collection(db, "chats", channelId, "messages");
                
                addDoc(messagesRef, {
                    text: text,
                    from: currentUser.uid,
                    to: currentChatPartner.uid,
                    timestamp: serverTimestamp(),
                    isRead: false,
                    deleteAt: null
                }).catch(err => console.error("Error sending message:", err));

                messageInput.value = '';
            }
        });

    </script>
</body>
</html>
