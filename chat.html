<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #121212; }
        #chat-messages::-webkit-scrollbar, #user-list::-webkit-scrollbar, #popover-content::-webkit-scrollbar { width: 4px; }
        #chat-messages::-webkit-scrollbar-track, #user-list::-webkit-scrollbar-track, #popover-content::-webkit-scrollbar-track { background: transparent; }
        #chat-messages::-webkit-scrollbar-thumb, #user-list::-webkit-scrollbar-thumb, #popover-content::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 20px; }
        .sidebar { transition: transform 0.3s ease-in-out; }
    </style>
</head>
<body class="h-screen flex overflow-hidden text-gray-200">

    <aside id="sidebar" class="themed-bg-darker backdrop-blur-xl w-full md:w-96 flex-shrink-0 flex flex-col sidebar absolute lg:relative -translate-x-full lg:translate-x-0 z-30 h-full" style="background-color: #181818;">
        <div class="h-20 flex-shrink-0 px-4 flex items-center justify-between themed-shadow" style="box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.5);">
            <div class="flex items-center gap-3">
                <div class="relative">
                    <button id="profile-dropdown-btn">
                        <img id="my-pfp-sidebar" src="" class="w-10 h-10 rounded-full object-cover hidden">
                        <div id="my-pfp-initial-sidebar" class="w-10 h-10 rounded-full flex items-center justify-center font-bold text-white"></div>
                    </button>
                    <div id="profile-dropdown" class="absolute top-12 left-0 w-48 bg-gray-800 rounded-lg shadow-lg py-1 hidden z-50">
                        <button id="theme-modal-btn" class="w-full text-left px-4 py-2 text-sm text-gray-200 hover:bg-gray-700">Theme</button>
                        <a href="./profile.html" class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-700">Profile</a>
                        <button id="logout-btn-dropdown" class="w-full text-left px-4 py-2 text-sm text-red-400 hover:bg-gray-700">Logout</button>
                    </div>
                </div>
            </div>
            <div class="flex items-center">
                 <div class="relative">
                    <button id="add-friends-popover-btn" class="p-2 rounded-full themed-hover relative">
                        <svg class="w-6 h-6 themed-text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path></svg>
                        <div id="notification-dot" class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full hidden"></div>
                    </button>
                    <div id="add-friends-popover" class="hidden absolute top-full right-0 mt-2 w-80 rounded-xl shadow-lg z-50" style="background-color: #262626;">
                        <div class="p-2">
                            <div class="relative">
                                <input type="text" id="user-search-input" placeholder="Search by username..." autocomplete="off" class="w-full pl-9 pr-4 py-2 border-transparent rounded-lg focus:outline-none text-white" style="background-color: #3a3a3a;">
                                <svg class="w-5 h-5 absolute left-2.5 top-1/2 -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            </div>
                        </div>
                        <div id="popover-content" class="text-center max-h-96 overflow-y-auto"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="px-4 pt-4 pb-2">
             <h2 class="text-xl font-bold themed-text-header">Chats</h2>
        </div>
        <div id="user-list" class="flex-1 overflow-y-auto px-2"></div>
    </aside>

    <main id="main-chat-area" class="flex-1 flex-col themed-bg hidden md:flex" style="background-color: #121212;">
        <header class="themed-bg backdrop-blur-xl h-20 flex-shrink-0 px-6 flex items-center justify-between themed-shadow z-20" style="background-color: #181818; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.5);">
            <div class="flex items-center gap-4">
                <button id="toggle-sidebar" class="p-2 rounded-md themed-hover lg:hidden">
                    <svg class="w-6 h-6 themed-text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
                 <div id="chat-header-pfp"></div>
                <h3 id="chat-with-name" class="text-xl font-semibold themed-text-header">Select a chat</h3>
            </div>
        </header>

        <div id="main-content" class="flex-1 flex flex-col">
            <div id="chat-messages" class="flex-1 overflow-y-auto p-6 space-y-4"></div>
            <div id="message-input-container" class="themed-bg backdrop-blur-xl p-4 themed-shadow hidden" style="background-color: #181818; box-shadow: 0 -1px 2px 0 rgba(0, 0, 0, 0.5);">
                <form id="message-form" class="flex items-center space-x-4">
                    <input id="message-input" type="text" placeholder="Type a message..." autocomplete="off" class="themed-input flex-1 w-full px-5 py-3 border-transparent rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500" style="background-color: #282828;">
                    <button type="submit" class="p-3 bg-gradient-to-r from-fuchsia-500 to-purple-500 rounded-full text-white hover:scale-110 transform transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    </button>
                </form>
            </div>
        </div>
    </main>
    
    <div id="theme-modal" class="fixed inset-0 flex items-center justify-center z-50 hidden"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, addDoc, serverTimestamp, orderBy, doc, getDoc, updateDoc, Timestamp, writeBatch, deleteDoc, getDocs, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAFA-KDIFkqGmQ2fp9mz0tpwDOzcp_D93A",
            authDomain: "phonechatban.firebaseapp.com",
            projectId: "phonechatban",
            storageBucket: "phonechatban.firebasestorage.app",
            messagingSenderId: "987815128530",
            appId: "1:987815128530:web:4a938c18fd910b8d7bac0b",
            measurementId: "G-DVPM4KQ70Y"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const userList = document.getElementById('user-list');
        const mainChatArea = document.getElementById('main-chat-area');
        const chatWithName = document.getElementById('chat-with-name');
        const chatHeaderPfp = document.getElementById('chat-header-pfp');
        const chatMessages = document.getElementById('chat-messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const messageInputContainer = document.getElementById('message-input-container');
        const sidebar = document.getElementById('sidebar');
        const toggleSidebar = document.getElementById('toggle-sidebar');
        const myPfpSidebar = document.getElementById('my-pfp-sidebar');
        const myPfpInitialSidebar = document.getElementById('my-pfp-initial-sidebar');
        const addFriendsPopoverBtn = document.getElementById('add-friends-popover-btn');
        const addFriendsPopover = document.getElementById('add-friends-popover');
        const notificationDot = document.getElementById('notification-dot');
        const profileDropdownBtn = document.getElementById('profile-dropdown-btn');
        const profileDropdown = document.getElementById('profile-dropdown');
        const themeModalBtn = document.getElementById('theme-modal-btn');
        const logoutDropdownBtn = document.getElementById('logout-btn-dropdown');

        let currentUser = null;
        let currentUserData = null;
        let currentChatPartner = null;
        let allUsersCache = null;
        let relationshipsUnsubscribe = null; // To detach old listeners

        // --- Auth & Initial Load ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const userDocRef = doc(db, "users", user.uid);
                onSnapshot(userDocRef, (doc) => {
                    if (doc.exists()) {
                        currentUserData = doc.data();
                        loadMyProfile(currentUserData);
                    } else {
                         window.location.href = './onboarding.html';
                    }
                });
                 // Detach any previous listener before attaching a new one
                if (relationshipsUnsubscribe) relationshipsUnsubscribe();
                listenForRelationships();
            } else {
                window.location.href = './login.html';
            }
        });
        
        function loadMyProfile(userData) {
            if (userData.photoURL) {
                myPfpSidebar.src = userData.photoURL;
                myPfpSidebar.classList.remove('hidden');
                myPfpInitialSidebar.classList.add('hidden');
            } else {
                myPfpInitialSidebar.textContent = (userData.displayName || '?').charAt(0).toUpperCase();
                myPfpInitialSidebar.className = `w-10 h-10 rounded-full flex items-center justify-center font-bold text-white ${userData.pfpColor}`;
                myPfpSidebar.classList.add('hidden');
                myPfpInitialSidebar.classList.remove('hidden');
            }
        }
        
        // --- Relationship & UI Management ---
        function listenForRelationships() {
            const relationshipsRef = collection(db, `users/${currentUser.uid}/relationships`);
            relationshipsUnsubscribe = onSnapshot(query(relationshipsRef, orderBy("timestamp", "desc")), (snapshot) => {
                const friendRequests = [];
                const friends = [];
                
                snapshot.forEach(doc => {
                    const relationship = { id: doc.id, ...doc.data() };
                    if (relationship.status === 'friends') {
                        friends.push(relationship);
                    } else if (relationship.status === 'received' || relationship.status === 'sent') {
                        friendRequests.push(relationship);
                    }
                });
                
                updateUserListUI(friends, friendRequests);
                notificationDot.classList.toggle('hidden', !friendRequests.some(r => r.status === 'received'));
            });
        }

        function updateUserListUI(friends, requests) {
            userList.innerHTML = ''; // Clear the list before re-rendering
            
            if (friends.length === 0 && requests.length === 0) {
                 userList.innerHTML = `<div class="text-center p-4 text-gray-400">No friends yet. Add one!</div>`;
                 return;
            }

            // Render friends first
            if (friends.length > 0) {
                friends.forEach(friend => renderUserInList(friend));
            }
            
            // Render requests below friends
            if (requests.length > 0) {
                // Optional: Add a separator
                if (friends.length > 0) {
                    userList.innerHTML += `<div class="px-4 py-2 text-xs font-bold text-gray-400 uppercase">Requests</div>`;
                }
                requests.forEach(req => renderUserInList(req));
            }
        }


        function renderUserInList(relationship) {
            const { userData, status } = relationship;
            const userElement = document.createElement('div');
            userElement.className = 'p-2 flex items-center justify-between cursor-pointer themed-hover rounded-lg transition';
            userElement.dataset.uid = userData.uid;
            
            let pfpHtml = userData.photoURL ? `<img src="${userData.photoURL}" class="w-12 h-12 rounded-full object-cover">` : `<div class="w-12 h-12 rounded-full flex items-center justify-center font-bold text-xl text-white ${userData.pfpColor}">${(userData.displayName || '?').charAt(0).toUpperCase()}</div>`;
            
            let statusHtml = '';
            switch (status) {
                case 'sent':
                    statusHtml = `<div class="text-right"><p class="text-sm text-gray-400">Request Sent</p></div>`;
                    userElement.classList.replace('cursor-pointer', 'cursor-default');
                    break;
                case 'received':
                    statusHtml = `<div class="flex gap-2">
                                    <button class="accept-req-btn-sidebar text-xs bg-blue-600 hover:bg-blue-500 text-white px-2.5 py-1 rounded-md" data-uid="${userData.uid}">Accept</button>
                                  </div>`;
                    break;
                case 'friends':
                    // We can add last message preview here later
                    statusHtml = ``; 
                    break;
            }

            userElement.innerHTML = `
                <div class="flex items-center gap-4 flex-grow">
                    ${pfpHtml}
                    <div>
                        <p class="font-semibold text-white">${userData.displayName}</p>
                        <p class="text-sm text-gray-400">@${userData.username}</p>
                    </div>
                </div>
                ${statusHtml}`;

            if (status === 'friends') {
                 userElement.addEventListener('click', () => startChat(userData));
            } else if (status === 'received') {
                const acceptBtn = userElement.querySelector('.accept-req-btn-sidebar');
                acceptBtn.addEventListener('click', async (e) => {
                    e.stopPropagation(); // Prevent parent click
                    acceptBtn.textContent = '...';
                    acceptBtn.disabled = true;
                    await acceptFriendRequest(userData.uid);
                });
            }
            userList.appendChild(userElement);
        }

        // --- Add Friends Popover ---
        addFriendsPopoverBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            addFriendsPopover.classList.toggle('hidden');
            if (!addFriendsPopover.classList.contains('hidden')) {
                initializePopover();
            }
        });

        async function initializePopover() {
            const searchInput = document.getElementById('user-search-input');
            const popoverContent = document.getElementById('popover-content');

            const render = (html) => popoverContent.innerHTML = html;
            
            // Fetch and display incoming friend requests first
            const requestsQuery = query(collection(db, `users/${currentUser.uid}/relationships`), where("status", "==", "received"));
            const requestSnapshot = await getDocs(requestsQuery);
            
            let requestHtml = '';
            if (!requestSnapshot.empty) {
                requestSnapshot.docs.forEach(doc => {
                    const req = doc.data();
                    const pfp = req.userData.photoURL ? `<img src="${req.userData.photoURL}" class="w-10 h-10 rounded-full object-cover">` : `<div class="w-10 h-10 rounded-full flex items-center justify-center font-bold text-white ${req.userData.pfpColor}">${req.userData.displayName.charAt(0).toUpperCase()}</div>`;
                    requestHtml += `<div class="p-2 flex items-center justify-between hover:bg-white/10 rounded-lg" data-uid="${req.userData.uid}">
                        <div class="flex items-center gap-3"><div class="flex-shrink-0">${pfp}</div><div><p class="font-semibold">${req.userData.displayName}</p><p class="text-xs text-gray-400">@${req.userData.username}</p></div></div>
                        <button class="accept-req-btn text-sm bg-blue-600 hover:bg-blue-500 text-white px-3 py-1.5 rounded-md" data-uid="${req.userData.uid}">Accept</button>
                    </div>`;
                });
                 render(`<div class="p-2 text-left">${requestHtml}</div>`);
            } else {
                 render('<p class="text-gray-400 text-sm p-4">Search for users to add them.</p>');
            }

            // Listener for button clicks inside popover
            popoverContent.addEventListener('click', async (e) => {
                const target = e.target.closest('button');
                if (!target) return;

                const recipientId = target.dataset.uid;
                if (target.matches('.add-friend-btn')) {
                    target.disabled = true;
                    target.textContent = 'Sent';
                    target.classList.replace('bg-gray-600', 'bg-gray-800');
                    await sendFriendRequest(recipientId);
                } else if (target.matches('.accept-req-btn')) {
                    target.disabled = true;
                    target.textContent = 'Accepted';
                    await acceptFriendRequest(recipientId);
                    // Remove the item from the popover
                    target.closest('[data-uid]').remove();
                }
            });

            // Search functionality
            searchInput.addEventListener('input', async () => {
                const searchTerm = searchInput.value.trim().toLowerCase();
                if (searchTerm.length < 2) {
                    initializePopover(); // Reset to default view
                    return;
                }
                
                try {
                    // Cache all users on first search to reduce reads
                    if (!allUsersCache) {
                        const usersSnapshot = await getDocs(collection(db, 'users'));
                        allUsersCache = usersSnapshot.docs.map(doc => doc.data());
                    }
                    
                    const myRelationshipsSnap = await getDocs(collection(db, `users/${currentUser.uid}/relationships`));
                    const excludedIds = new Set([currentUser.uid, ...myRelationshipsSnap.docs.map(d => d.id)]);
                    
                    const results = allUsersCache.filter(user => {
                        return !excludedIds.has(user.uid) && 
                               (user.username.toLowerCase().includes(searchTerm) || user.displayName.toLowerCase().includes(searchTerm));
                    });

                    if (results.length === 0) {
                        render('<p class="text-gray-400 text-sm p-4">No users found.</p>');
                    } else {
                        let userItems = '';
                        results.forEach(user => {
                            let pfp = user.photoURL ? `<img src="${user.photoURL}" class="w-10 h-10 rounded-full object-cover">` : `<div class="w-10 h-10 rounded-full flex items-center justify-center font-bold text-white ${user.pfpColor}">${user.displayName.charAt(0).toUpperCase()}</div>`;
                            userItems += `<div class="p-2 flex items-center justify-between hover:bg-white/10 rounded-lg">
                                <div class="flex items-center gap-3"><div class="flex-shrink-0">${pfp}</div><div><p class="font-semibold">${user.displayName}</p><p class="text-xs text-gray-400">@${user.username}</p></div></div>
                                <button class="add-friend-btn text-sm bg-gray-600 hover:bg-gray-500 text-white px-3 py-1.5 rounded-md" data-uid="${user.uid}">Add</button>
                            </div>`;
                        });
                        render(`<div class="p-2 text-left">${userItems}</div>`);
                    }
                } catch (error) {
                    console.error("Search Error: ", error);
                    render('<p class="text-red-400 text-sm p-4">Could not perform search.</p>');
                }
            });
        }
        
        async function sendFriendRequest(recipientId) {
            try {
                const recipientDocSnap = await getDoc(doc(db, 'users', recipientId));
                if (!recipientDocSnap.exists()) throw new Error("User not found");

                const batch = writeBatch(db);
                const timestamp = serverTimestamp();
                
                // My relationship doc (sender)
                const senderRef = doc(db, `users/${currentUser.uid}/relationships/${recipientId}`);
                batch.set(senderRef, { status: 'sent', userData: recipientDocSnap.data(), timestamp });
                
                // Their relationship doc (recipient)
                const recipientRef = doc(db, `users/${recipientId}/relationships/${currentUser.uid}`);
                batch.set(recipientRef, { status: 'received', userData: currentUserData, timestamp });

                await batch.commit();
            } catch (error) {
                console.error("Error sending friend request:", error);
                // Optionally show an error to the user
            }
        }

        async function acceptFriendRequest(friendId) {
            try {
                const batch = writeBatch(db);
                const timestamp = serverTimestamp();
                
                // Update my relationship doc
                const myRef = doc(db, `users/${currentUser.uid}/relationships/${friendId}`);
                batch.update(myRef, { status: 'friends', timestamp });
                
                // Update their relationship doc
                const friendRef = doc(db, `users/${friendId}/relationships/${currentUser.uid}`);
                batch.update(friendRef, { status: 'friends', timestamp });
                
                await batch.commit();
            } catch (error) {
                console.error("Error accepting friend request:", error);
            }
        }

        // --- Chat Logic ---
        function startChat(partnerData) {
            currentChatPartner = partnerData;
            mainChatArea.classList.remove('hidden');
            mainChatArea.classList.add('flex');
            chatWithName.textContent = partnerData.displayName;
            messageInputContainer.classList.remove('hidden');
            chatMessages.innerHTML = ''; 

            let pfpHtml = partnerData.photoURL ? `<img src="${partnerData.photoURL}" class="w-10 h-10 rounded-full object-cover">` : `<div class="w-10 h-10 rounded-full flex items-center justify-center font-bold text-white ${partnerData.pfpColor}">${(partnerData.displayName || '?').charAt(0).toUpperCase()}</div>`;
            chatHeaderPfp.innerHTML = pfpHtml;

            if (window.innerWidth < 1024) { sidebar.classList.add('-translate-x-full'); }
            
            const channelId = [currentUser.uid, partnerData.uid].sort().join('_');
            const messagesRef = collection(db, "chats", channelId, "messages");
            onSnapshot(query(messagesRef, orderBy("timestamp")), (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added") { displayMessage(change.doc.data()); }
                });
                if (snapshot.empty) { chatMessages.innerHTML = `<div class="text-center p-4 themed-text-secondary">No messages yet. Say hello!</div>`; }
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }

        function displayMessage(message) {
            const isSentByMe = message.from === currentUser.uid;
            const messageElement = document.createElement('div');
            messageElement.className = `flex items-end gap-2 ${isSentByMe ? 'justify-end' : 'justify-start'}`;
            const bubbleClass = isSentByMe ? 'bg-gradient-to-br from-fuchsia-600 to-purple-600 text-white' : 'themed-bg-darker themed-text-header msg-received';
            messageElement.innerHTML = `<div class="max-w-xs md:max-w-md p-3 rounded-2xl ${isSentByMe ? 'rounded-br-lg' : 'rounded-bl-lg'} shadow-md ${bubbleClass}"><p class="text-sm break-words">${message.text}</p></div>`;
            if (chatMessages.querySelector('.themed-text-secondary')) { chatMessages.innerHTML = ''; }
            chatMessages.appendChild(messageElement);
        }

        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (text && currentChatPartner) {
                const channelId = [currentUser.uid, currentChatPartner.uid].sort().join('_');
                addDoc(collection(db, "chats", channelId, "messages"), { text, from: currentUser.uid, to: currentChatPartner.uid, timestamp: serverTimestamp() });
                messageInput.value = '';
            }
        });
        
        // --- Utility Listeners ---
        toggleSidebar.addEventListener('click', () => sidebar.classList.toggle('-translate-x-full'));
        logoutDropdownBtn.addEventListener('click', () => signOut(auth));
        document.addEventListener('click', (e) => {
            if (!addFriendsPopover.classList.contains('hidden') && !addFriendsPopoverBtn.contains(e.target) && !addFriendsPopover.contains(e.target)) {
                addFriendsPopover.classList.add('hidden');
            }
            if (!profileDropdown.classList.contains('hidden') && !profileDropdownBtn.contains(e.target)) {
                profileDropdown.classList.add('hidden');
            }
        });

    </script>
</body>
</html>
